<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMKN 1 ANONYMOUS</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 50px;
      height: 100px;
      background: rgba(0,202,255,0.85); /* biru transparan, bisa diatur */
      border-bottom-left-radius: 30px;
      border-bottom-right-radius: 30px;
      box-shadow: 0 2px 16px rgb(255, 253, 253)55, 0.12; /* shadow abu-abu transparan */
      overflow: hidden;
      border: #ffff   2px solid;
    }     

    header nav{
        margin-right: 40px;
    }
    
    .logo-area {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-area img {
      width: 50px;
    }

    .logo-area h1 {
      font-size: 24px;
      color: #08214B;
      letter-spacing: 1px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
      align-items: center;
    }

    nav ul li {
      position: relative;
    }

    nav ul li a {
      text-decoration: none;
      color: #000;
      font-weight: bold;
      font-size: 14px;
    }

    nav ul li a:hover {
      color: #0a58ca;
    }

    /* Tambahan kecil untuk dropdown icon (▼) */
    nav ul li::after {
      content: ' ▼';
      font-size: 10px;
      color: #666;
    }

    /* Khusus "ID" dengan bendera */
    .lang-select {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .lang-select img {
      width: 16px;
      height: 11px;
      object-fit: cover;
    }

    .lang-select::after {
      content: '▼';
      font-size: 10px;
      color: #666;
    }
    </style>    
</head>
<body>
    <header>
        <div class="logo-area">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/24/LEGO_logo.svg/768px-LEGO_logo.svg.png" alt="Logo">
            <h1>TELADAN</h1>
        </div>

        <nav>
            <ul>
                <li><a href="#">PROFIL SEKOLAH</a></li>
                <li><a href="#">BERITA</a></li>
                <li><a href="#">KEUANGAN</a></li>
                <li><a href="#">LAYANAN</a></li>
                <li><a href="#">PRESTASI</a></li>
                <li><a href="#">PROFIL ALUMNI</a></li>
                <li><a href="#">KONTAK</a></li>
                <li>
                <div class="lang-select">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/9/9f/Flag_of_Indonesia.svg" alt="ID">
                    <span>ID</span>
                </div>
                </li>
            </ul>
    </nav>
  </header>
    <div class="welcome">
        <h1 class="judul-welcome">WELCOME TO SMKN 1 ANONYMOUS</h1>
        <form class="form-welcome">
            <img class="icon-welcome" src="https://cdn-icons-png.flaticon.com/512/10629/10629681.png" alt="Search Icon">
            <input class="input-welcome" type="text" placeholder="Cari Tahu Dalam Sekolah">
        </form>
    </div>
    <div class="container-content">
        <div class="content1">

        </div>
        <div class="content2">

        </div>
    </div>
</body>
</html>
